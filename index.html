<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teaminion</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script type="module">
      import Matches from '/src/components/Matches.svelte';
      import { getCurrentMatchID } from '/src/js/model/matches.js';

      new Matches({
        target: document.getElementById('main')
      });

      // Redirect to game if the player is in a match
      getCurrentMatchID().then(id => {
        if (id !== null) {
          window.location.href = '/src/game.html';
        }
      });
    </script>
  </head>
  <body>
    <main id="main"></main>
  </body>
</html>
